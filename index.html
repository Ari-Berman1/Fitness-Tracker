<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Muscle Factory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet", href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="dark-theme">
  <div class="splash">
    <h1>The Muscle Factory</h1>
  </div>

  <div class="sidebar">
    <div class="logo">🏭</div>
    <ul>
      <li class="active">Dashboard</li>
      <li>Workouts</li>
      <li>Progress</li>
      <li>Plans</li>
      <li>Settings</li>
    </ul>
    <button onclick="toggleTHeme()">🌗 Theme</button>
  </div>

  <main class="dashboard">
    <h2>Welcome Back</h2>
    <div class="widgets">
      <div class="widget">Workout Duration</div>
      <div class="widget">PR Streak</div>
      <div class="widget">Sleep Log</div>
    </div>
    <div class="logbook-preview">
      <h3>Today's Workout</h3>
      <p>Push Day - Shoulder Oriented</p>
    </div>
  </main>
</body>
</html>
